<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pickup Order - Alpahar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Alpahar Logo" class="logo">
        <nav>
            <a href="index.html">English</a> | <a href="index_fr.html">Fran√ßais</a>
            <a href="menu.html">Menu</a>
            <a href="pickup.html">Pickup Order</a>
        </nav>
    </header>
    <main>
        <h1>Place a Pickup Order</h1>
        <form action="https://www.lightspeedhq.com/pos/restaurant/order-anywhere/" method="get" target="_blank">
            <label for="item">Select Item:</label>
            <select id="item" name="item">
                <option value="idli">Idli</option>
                <option value="dosa">Dosa</option>
                <option value="poori">Poori</option>
                <option value="vada">Vada</option>
                <option value="sambar">Sambar</option>
                <option value="bonda">Mysore Bonda</option>
            </select><br><br>
            <label for="date">Pickup Date:</label>
            <input type="date" id="date" name="date"><br><br>
            <label for="time">Pickup Time:</label>
            <input type="time" id="time" name="time"><br><br>
            <button type="submit">Place Order</button>
        </form>
    </main>
</body>
</html>
